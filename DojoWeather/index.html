<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="navbar">
        <div id="navcontent">
            <h1 id="title">DojoWeather</h1>
            <ul id="cities">
                <li>Burbank</li>
                <li>Chicago</li>
                <li>Dallas</li>
            </ul>
        </div>
    </div>
    <div id="container">
        <div id="highlights">
            <h2>San Jose</h2>
            <div id="temset">
                <p>show temperature in </p>
                <select name="temtrans" id="temtrans" onchange="temchange(this)">
                    <option value="&#8457;">&#8457;</option>
                    <option value="&#8451;">&#8451;</option>
                </select>
            </div>
        </div>
        <div id="weather">
            <div class="day">
                <h3>Today</h3>
                <img src="./assets/some_rain.png" class="weaimg" alt="rain">
                <p>some rain</p>
                <div class="tem">
                    <h3 class="high"><span class="temnum">75</span>&#176;</h3>
                    <h3 class="low"><span class="temnum">65</span>&#176;</h3>
                </div>                
            </div>
            <div class="day">
                <h3>Tomorrow</h3>
                <img src="./assets/some_sun.png" class="weaimg" alt="sun">
                <p>some sun</p>
                <div class="tem">
                    <h3 class="high"><span class="temnum">80</span>&#176;</h3>
                    <h3 class="low"><span class="temnum">66</span>&#176;</h3>
                </div>                
            </div>
            <div class="day">
                <h3>Friday</h3>
                <img src="./assets/some_clouds.png" class="weaimg" alt="clouds">
                <p>some clouds</p>
                <div class="tem">
                    <h3 class="high"><span class="temnum">69</span>&#176;</h3>
                    <h3 class="low"><span class="temnum">61</span>&#176;</h3>
                </div>                
            </div>
            <div class="day">
                <h3>Saturday</h3>
                <img src="./assets/some_sun.png" class="weaimg" alt="sun">
                <p>some sun</p>
                <div class="tem">
                    <h3 class="high"><span class="temnum">78</span>&#176;</h3>
                    <h3 class="low"><span class="temnum">70</span>&#176;</h3>
                </div>                
            </div>
        </div>
        <div id="scroll"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
