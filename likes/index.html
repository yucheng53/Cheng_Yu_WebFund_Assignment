<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
</head>


<body>
    <div id="navbar">
        <h1>Network</h1>
    </div>
    <h2 id="title">You Feed</h2>
    <div id="content">
        <div id="left">
            <img src="./user-circle.png" alt="user circle">
            <a href="#">Add an avatar</a>
            <h3>James Doe</h3>
        </div>
        <div id="right">
            <div class="nametag">
                <div class="header">
                    <h3>Neil M</h3>
                    <div class="likes">
                        <p id="neillikes">9 like(s)</p>
                        <button class="likebtn" onclick="neiladd()">Like</button>
                    </div>
                </div>
                <p>I just set up this new discord bot, let me know what you all thing. <a href="#">link</a></p>
            </div>
            <div class="nametag">
                <div class="header">
                    <h3>Nichole K</h3>
                    <div class="likes">
                        <p id="nicholelikes">12 like(s)</p>
                        <button class="likebtn" onclick="nicholeadd()">Like</button>
                    </div>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="nametag">
                <div class="header">
                    <h3>Jim R</h3>
                    <div class="likes">
                        <p id="jimlikes">9 like(s)</p>
                        <button class="likebtn" onclick="jimadd()">Like</button>
                    </div>
                </div>
                <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div> 
    <script src="./script.js"></script>
</body>
</html>
