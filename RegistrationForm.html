<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="firstname">First Name*:</label>
        <input type="text" name="first_name" id="firstname">
    </div>
    <div>
        <label for="lastname">Last Name:*</label>
        <input type="text" name="last_name" id="lastname">
    </div>
    <div>
        <label for="emailadress">Email Address:*</label>
        <input type="text" name="email_address" id="emailaddress">
    </div>
    <div>
        <label for="password">Password:*</label>
        <input type="password" name="password" id="password">
    </div>
    <div>
        <label for="confirmpassword">Confirm Password:*</label>
        <input type="password" name="confirm_password" id="confirmpassword">
    </div>
    <div>
        <label for="birthday">Birthday:</label>
        <input type="date"name="birthday" id="birthday">
    </div>
    <div>
        <label>Gender Identify:</label>
    </div>
    <div>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">female</label>
        <input type="radio" name="gender" id="nonbinary" value="nonbinary">
        <label for="nonbinary">Non-binary</label>
        <input type="radio" name="gender" id="prefer" value="prefer">
        <label for="prefer">I prefer not to answer</label>
    </div>
    <div>
        <label>A short description of myself:</label>
    </div>
    <div>
        <textarea name="description" id="description" cols="50" rows="10"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="language">
            <option>CSS</option>
            <option>C#</option>
            <option>JAVA</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="subscribe" id="subscribe">
        <label for="subscribe">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        <p>*Indicates a required field</p>
    </div>
</body>
</html>
